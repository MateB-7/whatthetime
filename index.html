<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time & Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --accent: #4a9eff;
            --accent-glow: rgba(74, 158, 255, 0.3);
            --text-primary: #e8edf4;
            --text-secondary: #8b98b0;
            --border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(21, 27, 46, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 158, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(138, 99, 255, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(5%, 5%) rotate(1deg); }
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: 'Work Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .nav-btn:hover:not(.active) {
            border-color: var(--accent);
            color: var(--accent);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            animation: fadeInUp 0.8s ease-out 0.1s both;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 300;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.8s ease-out 0.3s both;
            margin-bottom: 2rem;
        }

        /* Homepage Styles */
        .time-display {
            font-family: 'DM Serif Display', serif;
            font-size: 5rem;
            text-align: center;
            margin-bottom: 1rem;
            font-style: italic;
            background: linear-gradient(135deg, var(--accent) 0%, #6b5eff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-display {
            text-align: center;
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .info-card {
            background: rgba(74, 158, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }

        .info-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .info-value {
            font-family: 'DM Serif Display', serif;
            font-size: 2rem;
            color: var(--accent);
            font-style: italic;
        }

        .weather-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        /* Converter Styles */
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="date"], input[type="time"] {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 10;
            display: none;
            margin-top: 0.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .dropdown.show {
            display: block;
        }

        .dropdown-item {
            padding: 0.875rem 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: rgba(74, 158, 255, 0.1);
            color: var(--accent);
        }

        .dropdown-item.no-results {
            color: var(--text-secondary);
            cursor: default;
        }

        .dropdown-item.no-results:hover {
            background: transparent;
            color: var(--text-secondary);
        }

        .convert-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--accent) 0%, #6b5eff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Work Sans', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .convert-btn:hover::before {
            left: 100%;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.1) 0%, rgba(107, 94, 255, 0.1) 100%);
            border: 1px solid var(--accent);
            border-radius: 16px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-time {
            font-family: 'DM Serif Display', serif;
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .result-date {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .result-timezone {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .timezone-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(74, 158, 255, 0.15);
            border: 1px solid var(--accent);
            border-radius: 20px;
            font-size: 0.875rem;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .selected-timezone {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(74, 158, 255, 0.15);
            border: 1px solid var(--accent);
            border-radius: 20px;
            font-size: 0.875rem;
            color: var(--accent);
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .time-display {
                font-size: 3.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            .result-time {
                font-size: 2rem;
            }

            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <button class="nav-btn active" onclick="showPage('home')">Home</button>
            <button class="nav-btn" onclick="showPage('converter')">Timezone Converter</button>
        </nav>

        <!-- Home Page -->
        <div id="home" class="page active">
            <h1>Your Time</h1>
            <p class="subtitle">Current local information</p>
            
            <div class="card">
                <div class="time-display" id="currentTime">--:--:--</div>
                <div class="date-display" id="currentDate">Loading...</div>
                
                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-label">Weather</div>
                        <div class="weather-icon" id="weatherIcon">‚òÄÔ∏è</div>
                        <div class="info-value" id="temperature">--¬∞</div>
                        <div style="color: var(--text-secondary); margin-top: 0.5rem; font-size: 0.95rem;" id="weatherDesc">Loading...</div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-label">Time Until Sunset</div>
                        <div class="info-value" id="sunsetTime">--:--</div>
                        <div style="color: var(--text-secondary); margin-top: 0.5rem; font-size: 0.95rem;" id="sunsetCountdown">Loading...</div>
                    </div>
                    
                    <div class="info-card">
                        <div class="info-label">Your Timezone</div>
                        <div class="info-value" style="font-size: 1.2rem;" id="userTimezone">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Converter Page -->
        <div id="converter" class="page">
            <h1>Timezone Converter</h1>
            <p class="subtitle">Convert time across the world effortlessly</p>
            
            <div class="card">
                <div class="timezone-badge" id="converterTimezone">Your timezone</div>
                
                <div class="input-group">
                    <label for="sourceDate">Date</label>
                    <input type="date" id="sourceDate">
                </div>
                
                <div class="input-group">
                    <label for="sourceTime">Time</label>
                    <input type="time" id="sourceTime">
                </div>
                
                <div class="input-group">
                    <label for="sourceSearch">From Timezone</label>
                    <input type="text" 
                           class="search-input" 
                           id="sourceSearch" 
                           placeholder="Search timezone..."
                           autocomplete="off">
                    <div class="dropdown" id="sourceDropdown"></div>
                    <div class="selected-timezone" id="sourceSelected" style="display: none;"></div>
                </div>
                
                <div class="input-group">
                    <label for="targetSearch">To Timezone</label>
                    <input type="text" 
                           class="search-input" 
                           id="targetSearch" 
                           placeholder="Search timezone..."
                           autocomplete="off">
                    <div class="dropdown" id="targetDropdown"></div>
                    <div class="selected-timezone" id="targetSelected" style="display: none;"></div>
                </div>
                
                <button class="convert-btn" onclick="convertTimezone()">Convert Time</button>
                
                <div class="result" id="result">
                    <div class="result-time" id="resultTime">--:--</div>
                    <div class="result-date" id="resultDate">---</div>
                    <div class="result-timezone" id="resultTimezone">---</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // All timezones with their codes
        const timezones = [
            { value: 'America/New_York', label: 'Eastern Time (US & Canada)', code: 'EST/EDT' },
            { value: 'America/Chicago', label: 'Central Time (US & Canada)', code: 'CST/CDT' },
            { value: 'America/Denver', label: 'Mountain Time (US & Canada)', code: 'MST/MDT' },
            { value: 'America/Los_Angeles', label: 'Pacific Time (US & Canada)', code: 'PST/PDT' },
            { value: 'America/Anchorage', label: 'Alaska', code: 'AKST/AKDT' },
            { value: 'Pacific/Honolulu', label: 'Hawaii', code: 'HST' },
            { value: 'Europe/London', label: 'London', code: 'GMT/BST' },
            { value: 'Europe/Paris', label: 'Paris', code: 'CET/CEST' },
            { value: 'Europe/Berlin', label: 'Berlin', code: 'CET/CEST' },
            { value: 'Europe/Rome', label: 'Rome', code: 'CET/CEST' },
            { value: 'Europe/Madrid', label: 'Madrid', code: 'CET/CEST' },
            { value: 'Europe/Amsterdam', label: 'Amsterdam', code: 'CET/CEST' },
            { value: 'Europe/Brussels', label: 'Brussels', code: 'CET/CEST' },
            { value: 'Europe/Vienna', label: 'Vienna', code: 'CET/CEST' },
            { value: 'Europe/Stockholm', label: 'Stockholm', code: 'CET/CEST' },
            { value: 'Europe/Moscow', label: 'Moscow', code: 'MSK' },
            { value: 'Asia/Dubai', label: 'Dubai', code: 'GST' },
            { value: 'Asia/Kolkata', label: 'India', code: 'IST' },
            { value: 'Asia/Shanghai', label: 'China', code: 'CST' },
            { value: 'Asia/Tokyo', label: 'Tokyo', code: 'JST' },
            { value: 'Asia/Seoul', label: 'Seoul', code: 'KST' },
            { value: 'Asia/Singapore', label: 'Singapore', code: 'SGT' },
            { value: 'Asia/Hong_Kong', label: 'Hong Kong', code: 'HKT' },
            { value: 'Asia/Bangkok', label: 'Bangkok', code: 'ICT' },
            { value: 'Australia/Sydney', label: 'Sydney', code: 'AEDT/AEST' },
            { value: 'Australia/Melbourne', label: 'Melbourne', code: 'AEDT/AEST' },
            { value: 'Australia/Brisbane', label: 'Brisbane', code: 'AEST' },
            { value: 'Australia/Perth', label: 'Perth', code: 'AWST' },
            { value: 'Pacific/Auckland', label: 'Auckland', code: 'NZDT/NZST' },
            { value: 'America/Toronto', label: 'Toronto', code: 'EST/EDT' },
            { value: 'America/Vancouver', label: 'Vancouver', code: 'PST/PDT' },
            { value: 'America/Mexico_City', label: 'Mexico City', code: 'CST/CDT' },
            { value: 'America/Sao_Paulo', label: 'S√£o Paulo', code: 'BRT' },
            { value: 'America/Buenos_Aires', label: 'Buenos Aires', code: 'ART' },
            { value: 'Africa/Johannesburg', label: 'Johannesburg', code: 'SAST' },
            { value: 'Africa/Cairo', label: 'Cairo', code: 'EET' },
            { value: 'Atlantic/Reykjavik', label: 'Reykjavik', code: 'GMT' },
        ].sort((a, b) => a.label.localeCompare(b.label));

        let selectedSource = null;
        let selectedTarget = null;
        let userLocation = null;

        // Navigation
        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(page).classList.add('active');
            event.target.classList.add('active');
        }

        // Searchable dropdown
        function setupSearch(inputId, dropdownId, selectedId, callback) {
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(dropdownId);
            
            input.addEventListener('focus', () => {
                renderDropdown(dropdown, timezones, callback, selectedId);
                dropdown.classList.add('show');
            });
            
            input.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = timezones.filter(tz => 
                    tz.label.toLowerCase().includes(query) || 
                    tz.code.toLowerCase().includes(query) ||
                    tz.value.toLowerCase().includes(query)
                );
                renderDropdown(dropdown, filtered, callback, selectedId);
                dropdown.classList.add('show');
            });
            
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                    dropdown.classList.remove('show');
                }
            });
        }

        function renderDropdown(dropdown, items, callback, selectedId) {
            if (items.length === 0) {
                dropdown.innerHTML = '<div class="dropdown-item no-results">No timezones found</div>';
                return;
            }
            
            dropdown.innerHTML = items.map(tz => 
                `<div class="dropdown-item" data-value="${tz.value}" data-label="${tz.label}">
                    ${tz.label} (${tz.code})
                </div>`
            ).join('');
            
            dropdown.querySelectorAll('.dropdown-item:not(.no-results)').forEach(item => {
                item.addEventListener('click', () => {
                    callback(item.dataset.value, item.dataset.label);
                    dropdown.classList.remove('show');
                    const selected = document.getElementById(selectedId);
                    selected.textContent = item.dataset.label;
                    selected.style.display = 'inline-block';
                });
            });
        }

        // Setup searches
        setupSearch('sourceSearch', 'sourceDropdown', 'sourceSelected', (value, label) => {
            selectedSource = value;
            document.getElementById('sourceSearch').value = '';
        });
        
        setupSearch('targetSearch', 'targetDropdown', 'targetSelected', (value, label) => {
            selectedTarget = value;
            document.getElementById('targetSearch').value = '';
        });

        // Initialize
        const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        selectedSource = userTimezone;
        
        const timezoneName = timezones.find(tz => tz.value === userTimezone)?.label || userTimezone;
        document.getElementById('converterTimezone').textContent = `Your timezone: ${timezoneName}`;
        document.getElementById('sourceSelected').textContent = timezoneName;
        document.getElementById('sourceSelected').style.display = 'inline-block';

        // Set current date and time
        const now = new Date();
        document.getElementById('sourceDate').valueAsDate = now;
        document.getElementById('sourceTime').value = now.toTimeString().slice(0, 5);

        // Update home page time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            });
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;
            document.getElementById('userTimezone').textContent = timezoneName;
        }

        // Get user location for weather
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        getWeather();
                        getSunset();
                    },
                    error => {
                        document.getElementById('weatherDesc').textContent = 'Location access denied';
                        document.getElementById('sunsetCountdown').textContent = 'Location access denied';
                    }
                );
            }
        }

        // Get weather data
        async function getWeather() {
            if (!userLocation) return;
            
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${userLocation.lat}&longitude=${userLocation.lon}&current=temperature_2m,weather_code&temperature_unit=celsius`
                );
                const data = await response.json();
                
                const temp = Math.round(data.current.temperature_2m);
                document.getElementById('temperature').textContent = `${temp}¬∞C`;
                
                const weatherCode = data.current.weather_code;
                const weatherInfo = getWeatherInfo(weatherCode);
                document.getElementById('weatherIcon').textContent = weatherInfo.icon;
                document.getElementById('weatherDesc').textContent = weatherInfo.desc;
            } catch (error) {
                document.getElementById('weatherDesc').textContent = 'Unable to load weather';
            }
        }

        // Get sunset time
        async function getSunset() {
            if (!userLocation) return;
            
            try {
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${userLocation.lat}&longitude=${userLocation.lon}&daily=sunset&timezone=auto&forecast_days=1`
                );
                const data = await response.json();
                
                const sunset = new Date(data.daily.sunset[0]);
                const sunsetTimeString = sunset.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: true 
                });
                document.getElementById('sunsetTime').textContent = sunsetTimeString;
                
                updateSunsetCountdown(sunset);
            } catch (error) {
                document.getElementById('sunsetCountdown').textContent = 'Unable to load sunset time';
            }
        }

        function updateSunsetCountdown(sunset) {
            const now = new Date();
            const diff = sunset - now;
            
            if (diff < 0) {
                document.getElementById('sunsetCountdown').textContent = 'Sun has set';
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('sunsetCountdown').textContent = 
                `${hours}h ${minutes}m remaining`;
            
            setTimeout(() => updateSunsetCountdown(sunset), 60000);
        }

        function getWeatherInfo(code) {
            const weatherCodes = {
                0: { icon: '‚òÄÔ∏è', desc: 'Clear sky' },
                1: { icon: 'üå§Ô∏è', desc: 'Mainly clear' },
                2: { icon: '‚õÖ', desc: 'Partly cloudy' },
                3: { icon: '‚òÅÔ∏è', desc: 'Overcast' },
                45: { icon: 'üå´Ô∏è', desc: 'Foggy' },
                48: { icon: 'üå´Ô∏è', desc: 'Foggy' },
                51: { icon: 'üå¶Ô∏è', desc: 'Light drizzle' },
                61: { icon: 'üåßÔ∏è', desc: 'Light rain' },
                80: { icon: 'üåßÔ∏è', desc: 'Rain showers' },
                95: { icon: '‚õàÔ∏è', desc: 'Thunderstorm' },
            };
            return weatherCodes[code] || { icon: 'üå§Ô∏è', desc: 'Unknown' };
        }

        // Convert timezone
        function convertTimezone() {
            const sourceDate = document.getElementById('sourceDate').value;
            const sourceTime = document.getElementById('sourceTime').value;

            if (!sourceDate || !sourceTime || !selectedSource || !selectedTarget) {
                alert('Please fill in all fields and select timezones');
                return;
            }

            const dateTimeString = `${sourceDate}T${sourceTime}:00`;
            const sourceDateTime = new Date(dateTimeString);
            
            const options = {
                timeZone: selectedTarget,
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            
            const dateOptions = {
                timeZone: selectedTarget,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const resultTime = sourceDateTime.toLocaleTimeString('en-US', options);
            const resultDate = sourceDateTime.toLocaleDateString('en-US', dateOptions);
            const targetTimezoneName = timezones.find(tz => tz.value === selectedTarget)?.label || selectedTarget;

            document.getElementById('resultTime').textContent = resultTime;
            document.getElementById('resultDate').textContent = resultDate;
            document.getElementById('resultTimezone').textContent = targetTimezoneName;
            
            document.getElementById('result').classList.add('show');
        }

        // Initialize
        updateTime();
        setInterval(updateTime, 1000);
        getLocation();
    </script>
