<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151b2e;
            --accent: #4a9eff;
            --accent-glow: rgba(74, 158, 255, 0.3);
            --text-primary: #e8edf4;
            --text-secondary: #8b98b0;
            --border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(21, 27, 46, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 158, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(138, 99, 255, 0.1) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(5%, 5%) rotate(1deg); }
        }

        .container {
            width: 100%;
            max-width: 700px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            animation: fadeInUp 0.8s ease-out 0.1s both;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-weight: 300;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, select {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%238b98b0' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1.25rem center;
            padding-right: 3rem;
        }

        .convert-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--accent) 0%, #6b5eff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Work Sans', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .convert-btn:hover::before {
            left: 100%;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.1) 0%, rgba(107, 94, 255, 0.1) 100%);
            border: 1px solid var(--accent);
            border-radius: 16px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-time {
            font-family: 'DM Serif Display', serif;
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-style: italic;
        }

        .result-date {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .result-timezone {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .timezone-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(74, 158, 255, 0.15);
            border: 1px solid var(--accent);
            border-radius: 20px;
            font-size: 0.875rem;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            .result-time {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timezone Converter</h1>
        <p class="subtitle">Convert time across the world effortlessly</p>
        
        <div class="card">
            <div class="timezone-badge" id="currentTimezone">Detecting timezone...</div>
            
            <div class="input-group">
                <label for="sourceDate">Date</label>
                <input type="date" id="sourceDate">
            </div>
            
            <div class="input-group">
                <label for="sourceTime">Time</label>
                <input type="time" id="sourceTime">
            </div>
            
            <div class="input-group">
                <label for="sourceTimezone">From Timezone</label>
                <select id="sourceTimezone">
                    <option value="">Select timezone...</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="targetTimezone">To Timezone</label>
                <select id="targetTimezone">
                    <option value="">Select timezone...</option>
                </select>
            </div>
            
            <button class="convert-btn" onclick="convertTimezone()">Convert Time</button>
            
            <div class="result" id="result">
                <div class="result-time" id="resultTime">--:--</div>
                <div class="result-date" id="resultDate">---</div>
                <div class="result-timezone" id="resultTimezone">---</div>
            </div>
        </div>
    </div>

    <script>
        // Get all timezones
        const timezones = [
            { value: 'America/New_York', label: 'Eastern Time (US & Canada)' },
            { value: 'America/Chicago', label: 'Central Time (US & Canada)' },
            { value: 'America/Denver', label: 'Mountain Time (US & Canada)' },
            { value: 'America/Los_Angeles', label: 'Pacific Time (US & Canada)' },
            { value: 'America/Anchorage', label: 'Alaska' },
            { value: 'Pacific/Honolulu', label: 'Hawaii' },
            { value: 'Europe/London', label: 'London' },
            { value: 'Europe/Paris', label: 'Paris' },
            { value: 'Europe/Berlin', label: 'Berlin' },
            { value: 'Europe/Rome', label: 'Rome' },
            { value: 'Europe/Madrid', label: 'Madrid' },
            { value: 'Europe/Amsterdam', label: 'Amsterdam' },
            { value: 'Europe/Brussels', label: 'Brussels' },
            { value: 'Europe/Vienna', label: 'Vienna' },
            { value: 'Europe/Stockholm', label: 'Stockholm' },
            { value: 'Europe/Moscow', label: 'Moscow' },
            { value: 'Asia/Dubai', label: 'Dubai' },
            { value: 'Asia/Kolkata', label: 'India' },
            { value: 'Asia/Shanghai', label: 'China' },
            { value: 'Asia/Tokyo', label: 'Tokyo' },
            { value: 'Asia/Seoul', label: 'Seoul' },
            { value: 'Asia/Singapore', label: 'Singapore' },
            { value: 'Asia/Hong_Kong', label: 'Hong Kong' },
            { value: 'Asia/Bangkok', label: 'Bangkok' },
            { value: 'Australia/Sydney', label: 'Sydney' },
            { value: 'Australia/Melbourne', label: 'Melbourne' },
            { value: 'Australia/Brisbane', label: 'Brisbane' },
            { value: 'Australia/Perth', label: 'Perth' },
            { value: 'Pacific/Auckland', label: 'Auckland' },
            { value: 'America/Toronto', label: 'Toronto' },
            { value: 'America/Vancouver', label: 'Vancouver' },
            { value: 'America/Mexico_City', label: 'Mexico City' },
            { value: 'America/Sao_Paulo', label: 'SÃ£o Paulo' },
            { value: 'America/Buenos_Aires', label: 'Buenos Aires' },
            { value: 'Africa/Johannesburg', label: 'Johannesburg' },
            { value: 'Africa/Cairo', label: 'Cairo' },
            { value: 'Atlantic/Reykjavik', label: 'Reykjavik' },
        ].sort((a, b) => a.label.localeCompare(b.label));

        // Populate timezone dropdowns
        const sourceSelect = document.getElementById('sourceTimezone');
        const targetSelect = document.getElementById('targetTimezone');
        
        timezones.forEach(tz => {
            const option1 = new Option(tz.label, tz.value);
            const option2 = new Option(tz.label, tz.value);
            sourceSelect.add(option1);
            targetSelect.add(option2);
        });

        // Detect and set user's timezone
        const userTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        sourceSelect.value = userTimezone;
        
        // Update the badge
        const timezoneName = timezones.find(tz => tz.value === userTimezone)?.label || userTimezone;
        document.getElementById('currentTimezone').textContent = `Your timezone: ${timezoneName}`;

        // Set current date and time
        const now = new Date();
        document.getElementById('sourceDate').valueAsDate = now;
        document.getElementById('sourceTime').value = now.toTimeString().slice(0, 5);

        function convertTimezone() {
            const sourceDate = document.getElementById('sourceDate').value;
            const sourceTime = document.getElementById('sourceTime').value;
            const sourceTimezone = document.getElementById('sourceTimezone').value;
            const targetTimezone = document.getElementById('targetTimezone').value;

            if (!sourceDate || !sourceTime || !sourceTimezone || !targetTimezone) {
                alert('Please fill in all fields');
                return;
            }

            // Create a date object
            const dateTimeString = `${sourceDate}T${sourceTime}:00`;
            
            // Convert to target timezone
            const sourceDateTime = new Date(dateTimeString);
            
            // Format in target timezone
            const options = {
                timeZone: targetTimezone,
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            
            const dateOptions = {
                timeZone: targetTimezone,
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const resultTime = sourceDateTime.toLocaleTimeString('en-US', options);
            const resultDate = sourceDateTime.toLocaleDateString('en-US', dateOptions);
            const targetTimezoneName = timezones.find(tz => tz.value === targetTimezone)?.label || targetTimezone;

            // Display result
            document.getElementById('resultTime').textContent = resultTime;
            document.getElementById('resultDate').textContent = resultDate;
            document.getElementById('resultTimezone').textContent = targetTimezoneName;
            
            const resultDiv = document.getElementById('result');
            resultDiv.classList.add('show');
        }
    </script>
</body>
</html>
